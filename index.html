<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Chat</title>
</head>
<body>
    <div class="page">
        <div class="page__content">
          <div class="chat">
            <h2 class="chat__header">Чат</h2>
            <div class="chat__window">
              <!-- Чат -->
            </div>
            <div class="chat__input">
              <input type="text" class="chat__input-field" placeholder="Введите ваш вопрос..." />
              <button class="chat__input-btn chat__input-btn--send">Отправить</button>
              <button class="chat__input-btn chat__input-btn--save"><img src="images/save.png" alt="" class="save__image"></button>
            </div>
          </div>
        </div>
      </div>
    <script src="scripts/script.js"></script>
</body>
</html>
